<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr>
        <td>name</td>
        <td>capacity</td>
        <td>projector</td>
        <td>reserved</td>
    </tr>
    {% for room in rooms %}
    <tr>
        <td><a href="edit/{{room.id}}">{{room.name}}</a></td>
        <td>{{room.capacity}}</td>
        <td>{{room.projector}}</td>
        <td>{% if room in reservations%} X {% endif %}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
